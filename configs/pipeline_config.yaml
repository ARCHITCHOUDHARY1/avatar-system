# LangGraph Pipeline Configuration
pipeline:
  name: "avatar_generation_pipeline"
  version: "1.0.0"
  
  # Workflow nodes
  nodes:
    - audio_preprocessing
    - feature_extraction
    - model_inference
    - video_generation
    - post_processing
    - quality_enhancement
    
  # State management
  state:
    checkpointing: true
    checkpoint_dir: "./data/temp/checkpoints"
    save_intermediate: true
    
  # Node configurations
  audio_preprocessing:
    enabled: true
    sample_rate: 16000
    normalize: true
    trim_silence: true
    
  feature_extraction:
    enabled: true
    extract_mfcc: true
    extract_mel_spectrogram: true
    
  model_inference:
    enabled: true
    use_cached_results: true
    fallback_on_error: true
    
  video_generation:
    enabled: true
    fps: 25
    resolution: [512, 512]
    codec: "libx264"
    
  post_processing:
    enabled: true
    temporal_smoothing: true
    face_enhancement: true
    
  quality_enhancement:
    enabled: true
    use_gfpgan: true
    upscale_factor: 2
    
  # Error handling
  retry:
    max_attempts: 3
    backoff_factor: 2
    timeout_seconds: 300
